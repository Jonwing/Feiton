{% extends "base.html" %}
{% load i18n %}
{% load markdown_support humanize %}

{% block content %}
<div class="blog__posts mdl-grid">
  <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
    <div class="mdl-card__media mdl-color-text--grey-50">
      <strong><h3>{{ article.caption }}</h3> </strong>
      <h4>{{ article.subcaption }}</h4>     
    </div>
    <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
      <p>
        {{ article.content|markdown_support }}
      </p>
    </div>
    {% include "comments.html" %}
   <nav class="demo-nav mdl-color-text--grey-50 mdl-cell mdl-cell--12-col">
    <a href="{{ article.id|add:"1"|urlize }}" class="demo-nav__button">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900" role="presentation">
        <i class="material-icons">arrow_back</i>
      </button>
      Newer
    </a>
    <div class="section-spacer"></div>
    <a href="{{ article.id|add:"-1"|urlize }}" class="demo-nav__button">
      Older
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900" role="presentation">
        <i class="material-icons">arrow_forward</i>
      </button>
    </a>
  </nav>
</div>
{% endblock content %}

{% endblock script %}
