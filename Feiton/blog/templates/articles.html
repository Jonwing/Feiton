{% extends "base.html" %}
{% load i18n %}
{% load humanize %}

{% block content %}
    <div id="ww">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                {% for article in articles %}
                    <ul>
                        <p class="list-top">
                            {{ article.update_time|naturaltime }}
                        </p>
                        <h4 class="title">
                            <a href="/articles/{{ article.id }}">{{ article.caption }}</a>
                        </h4>
                        <div class="list-footer">
                            <a>阅读 | </a>
                            <a>评论 | </a>
                            <a href="#" class="link">喜欢</a>
                        </div>
                        <hr>
                    </ul>
                {% endfor %}
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 centered">
                    <a type="button" href="">previous</a>
                    <a type="button" href=""></a>
                    <a type="button" href="">next</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
