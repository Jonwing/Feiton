{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="nothing">
    <meta name="author" content="ilazur">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="{% static "media/images/favicon.ico" %}">

    <title> iLazur </title>

    <!-- highlight.js -->
    <link rel="stylesheet" href="{% static "css/github.css" %}">

    <!-- Material CSS -->
    <link href="{% static "css/material.min.css" %}" rel="stylesheet">
     <link href="{% static "css/mdl-style.css" %}" rel="stylesheet">

    <!-- styles for this template -->
    <link href="{% static "css/main.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- Uses a transparent header that draws on top of the layout's background -->

  </head>

  <body>
    <div class="blog blog--blogpost mdl-layout mdl-js-layout has-drawer is-upgraded">
      {% include 'sidebar.html' %}
        <main class="mdl-layout__content">
          {% block content %}
          {% endblock content %}
         
         {%include 'footer.html'%}
        </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>

    <script src="{% static "js/jquery-1.11.3.min.js"%}"></script>
    <script src="{% static "js/material.min.js"%}"></script>
    <script src="{% static "js/highlight.pack.js" %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    {% block script %}
    {% endblock script %}
  </body>
</html>
